<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvZ ZPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lawn">
        <!-- Row for Lane T -->
        <div class="tile" data-lane="T" data-column="1"></div>
        <div class="tile" data-lane="T" data-column="2"></div>
        <div class="tile" data-lane="T" data-column="3"></div>
        <div class="tile" data-lane="T" data-column="4"></div>
        <div class="tile" data-lane="T" data-column="5"></div>
        <div class="tile" data-lane="T" data-column="6"></div>
        <div class="tile" data-lane="T" data-column="7"></div>
        <div class="tile" data-lane="T" data-column="8"></div>
        
        <!-- Row for Lane C -->
        <div class="tile" data-lane="C" data-column="1"></div>
        <div class="tile" data-lane="C" data-column="2"></div>
        <div class="tile" data-lane="C" data-column="3"></div>
        <div class="tile" data-lane="C" data-column="4"></div>
        <div class="tile" data-lane="C" data-column="5"></div>
        <div class="tile" data-lane="C" data-column="6"></div>
        <div class="tile" data-lane="C" data-column="7"></div>
        <div class="tile" data-lane="C" data-column="8"></div>
        
        <!-- Row for Lane B -->
        <div class="tile" data-lane="B" data-column="1"></div>
        <div class="tile" data-lane="B" data-column="2"></div>
        <div class="tile" data-lane="B" data-column="3"></div>
        <div class="tile" data-lane="B" data-column="4"></div>
        <div class="tile" data-lane="B" data-column="5"></div>
        <div class="tile" data-lane="B" data-column="6"></div>
        <div class="tile" data-lane="B" data-column="7"></div>
        <div class="tile" data-lane="B" data-column="8"></div>
      </div>
    <script src="script.js"></script>
</body>
</html>
