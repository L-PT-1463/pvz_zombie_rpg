<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PvZ: Zombie RPG - Concept</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
        <div id="modelSelector">
            <button id="leftArrow" class="arrow">◀</button>

            <div id="modelPreviewBlock">
                <!-- this is just a "frame" over the canvas preview area -->
                <div id="previewFrame"></div>
                <div id="modelName">browncoat</div>
            </div>

            <button id="rightArrow" class="arrow">▶</button>
        </div>

        <div id="colorSelector">
            <label for="tieColorPicker">Tie Color</label>
            <input type="color" id="tieColorPicker" value="#ff0000">
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
